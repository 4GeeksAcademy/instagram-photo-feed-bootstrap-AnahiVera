        crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i class="fa-brands fa-instagram p-1"></i> Instagram</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"

    <div class="row m-0 p-1">

            <img src="https://picsum.photos/id/370/500/500" class="img-fluid" alt="Image 3">

    <div class="row justify-content-center m-0 p-1">
        <div class="col-md-4">

        <div class="col-md-4">

    <div id="newPost" class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create a new post</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h6>Caption:</h6>
                    <textarea class="form-control" placeholder="Add the caption of your post here"></textarea>
                    <div class="row p-2">
                        <button class="col-1 border rounded p-1 m-1 btn-light"><i class="fa-solid fa-camera"></i>
                        </button>
                        <button class="col-1 border rounded p-1 m-1 btn-light"><i class="fa-solid fa-location-dot"></i>
                        </button>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-success">Publish</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
